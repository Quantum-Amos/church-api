services:
  backend:
    build: .
    container_name: backend
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - default
    depends_on:
      - postgres
      - redis


  postgres:
    image: postgres
    container_name: postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5431:5432"

  redis:
    image: redis
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
